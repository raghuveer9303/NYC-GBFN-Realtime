version: '3.8'

services:
  citi-bike-producer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: citi-bike-producer
    environment:
      # Use the internal Kafka service name and port from your kafka-docker.yaml
      KAFKA_BROKER: "kafka:29092"
      # Optional: Customize the fetch interval (in seconds)
      FETCH_INTERVAL: "30"
    networks:
      - data-infra-network
    restart: unless-stopped
    # Add health check to monitor the producer
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f python || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Optional: Add logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  data-infra-network:
    external: true
